<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Invoice</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="student-profile">
        <div class="content">
            <h3 class="text-sm-center">Invoice Details</h3>
            <hr />
            <form method="POST" action="{% url 'PayInvoice' reference=Invoice.reference %}">
                  {% csrf_token %}
                <div class="form-group">
                    <p><Strong>Reference: </Strong>{{ Invoice.reference }}</p>
                </div>
                <div class="form-group">
                    <p><Strong>Student ID: </Strong>{{ Invoice.account_id }}</p>
                </div>
                <div class="form-group">
                  <p><Strong>Amount: </Strong>Â£{{ Invoice.amount }}</p>
                </div>
                <div class="form-group">
                    <p><Strong>Due Date: </Strong>{{ Invoice.dueDate }}</p>
                </div>
                <div class="form-group">
                <p><Strong>Status: </Strong>{{ Invoice.status }}</p>
                </div>
                <div class="form-group">
                <p><Strong>Type: </Strong>{{ Invoice.type }}</p>
                </div>
                <hr />
                <input type="hidden" name="reference" value="{{ invoice.reference }}">
                <button type="submit" class="btn btn-primary mb-2">PAY</button>
                </form>
            <a href="/portal">
                <button class="btn btn-secondary">Back to Portal</button>
            </a>
        </div>
    </div>

</div>
{% endblock %}
</body>
</html>
